<section id="tasks">
  <header>
    <h2>{{ user.name }}'s Tasks</h2>
    <menu><button (click)="onAddTask()">Add Task</button></menu>
  </header>

  <ul>
    @for (task of tasks; track task.id) {
    <li>
      <app-task [task]="task"></app-task>
    </li>
    }
  </ul>
</section>

@if (isAddingTask) {
<app-new-task
  (addTaskDialogClosed)="onAddTaskDialogClosed()"
  [userId]="user.id"
></app-new-task>
}
